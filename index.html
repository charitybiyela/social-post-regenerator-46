
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>social-post-regenerator</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Browser compatibility -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1f1f1f" media="(prefers-color-scheme: dark)">
    <meta name="color-scheme" content="light dark" />
    
    <!-- Critical CSS for dark mode to prevent flash -->
    <style>
      :root {
        --background: 240 10% 3.9%;
        --foreground: 210 40% 98%;
      }
      html.dark, body.dark {
        background-color: hsl(240 10% 3.9%);
        color: hsl(210 40% 98%);
      }
      html, body {
        min-height: 100%;
      }
    </style>
    
    <!-- Inline script to prevent flash of unstyled content -->
    <script>
      // Immediately set dark mode if user preference is dark or has previous dark setting
      (function() {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
          document.body.classList.remove('dark');
        }
      })();
    </script>
    
    <!-- Polyfills for older browsers -->
    <script src="https://unpkg.com/core-js-bundle@3.36.1/minified.min.js"></script>
  </head>

  <body class="bg-background">
    <div id="root"></div>

  </body>
</html>
