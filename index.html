
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>social-post-regenerator</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Browser compatibility -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="color-scheme" content="dark" />
    
    <!-- Critical CSS for dark mode to prevent flash -->
    <style>
      :root {
        --background: 240 10% 3.9%;
        --foreground: 210 40% 98%;
      }
      html, body {
        background-color: hsl(240 10% 3.9%); /* Very dark background */
        color: hsl(210 40% 98%);
        min-height: 100%;
        margin: 0;
        padding: 0;
        transition: none; /* Remove transition to prevent flashes */
      }
      html.dark, body.dark {
        background-color: hsl(240 10% 3.9%);
        color: hsl(210 40% 98%);
      }
    </style>
    
    <!-- Inline script to prevent flash of unstyled content -->
    <script>
      // Force dark mode regardless of user preference
      (function() {
        try {
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark');
          
          // Force dark theme in localStorage
          localStorage.setItem('theme', 'dark');
          
          // Ensure background color is set immediately
          document.documentElement.style.backgroundColor = "hsl(240 10% 3.9%)";
          document.body.style.backgroundColor = "hsl(240 10% 3.9%)";
        } catch (e) {
          console.warn('Error setting initial theme:', e);
        }
      })();
    </script>
    
    <!-- Polyfills for older browsers -->
    <script src="https://unpkg.com/core-js-bundle@3.36.1/minified.min.js" defer></script>
  </head>

  <body class="bg-background dark">
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
